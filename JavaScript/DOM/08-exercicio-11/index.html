<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escalação de times</title>
  </head>
  <body>
    <h1>Escalação</h1>
    <hr />

    <h2>Escalar Jogador</h2>

    <label for="position">Posição: </label>
    <input type="text" name="position" id="position" />

    <label for="name">Nome: </label>
    <input type="text" name="name" id="name" />

    <label for="number">Número da camiseta: </label>
    <input type="text" name="number" id="number" />

    <button onclick="addPlayer()">Adicionar Jogador</button>

    <h2>Remover Jogador</h2>

    <label for="removeNumber">Número da camiseta: </label>
    <input type="text" name="removeNumber" id="removeNumber" />

    <button onclick="removePlayer()">Remover Jogador</button>
    <hr />

    <h2>Jogadores Convocados</h2>
    <section id="players"></section>
  </body>

  <script src="index.js"></script>
</html>
